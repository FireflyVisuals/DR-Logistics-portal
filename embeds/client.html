<div id="client-portal-container" class="portal-container">
  <div class="portal-header">
    <h2>Mijn Zendingen</h2>
    <button id="logout-btn" class="portal-button">Log uit</button>
  </div>

  <div class="portal-table-wrapper">
    <table id="shipments-table" class="portal-table">
      <thead>
        <tr>
          <th>Referentie</th>
          <th>Container Nr</th>
          <th>B/L Nr</th>
          <th>ETA</th>
          <th>Factuur</th>
          <th>Packing List</th>
          <th>B/L Doc</th>
          <th>Notities</th>
          <th>Tracking</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="portal-table-wrapper">
    <h3>Mijn Bedrijf</h3>
    <table id="clients-table" class="portal-table">
      <thead>
        <tr>
          <th>Naam</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
