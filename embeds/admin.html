<div id="admin-portal-container" class="portal-container">
  <div class="portal-header">
    <h2>Admin Portal</h2>
    <div class="portal-actions">
      <button id="fullscreen-btn" class="portal-button">⛶ Expand</button>
      <button id="logout-btn" class="portal-button">Log out</button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="shipments">Shipments</button>
    <button class="tab-btn" data-tab="clients">Clients</button>
    <button class="tab-btn" data-tab="users">Users</button>
  </div>

  <!-- Tab Panels -->
  <div id="tab-content">
    <div id="shipments-panel" class="tab-panel" style="display:block;">
      <h3>Shipments</h3>
      <div class="portal-table-wrapper">
        <table id="shipments-table" class="portal-table">
          <thead>
            <tr>
              <th>Reference</th>
              <th>Container No</th>
              <th>B/L Number</th>
              <th>ETA</th>
              <th>Vessel</th>
              <th>Invoice</th>
              <th>Packing List</th>
              <th>B/L Doc</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="clients-panel" class="tab-panel" style="display:none;">
      <h3>Clients</h3>
      <div class="portal-table-wrapper">
        <table id="clients-table" class="portal-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="users-panel" class="tab-panel" style="display:none;">
      <h3>Users</h3>
      <div id="create-user-form" class="form-wrapper">
        <h4>Create User</h4>
        <input type="email" id="new-email" placeholder="Email" />
        <input type="text" id="new-name" placeholder="Name" />
        <select id="new-role">
          <option value="client">Client</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
        <div id="company-field" style="display:none;">
          <input type="text" id="new-company" placeholder="Company Name" />
        </div>
        <button id="create-user-btn" class="portal-button">Create User</button>
        <div id="create-user-message"></div>
      </div>

      <h4>All Users</h4>
      <div class="portal-table-wrapper">
        <table id="users-table" class="portal-table">
          <thead>
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Role</th>
              <th>Client</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Expand overlay -->
<div id="portal-overlay" class="portal-overlay">
  <div id="portal-expanded" class="portal-expanded">
    <button id="close-fullscreen" class="portal-button close-btn">✖ Close</button>
  </div>
</div>
