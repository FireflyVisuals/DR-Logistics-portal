<div class="portal-set-password">
  <h2>Stel uw wachtwoord in</h2>
  <div id="status-message"></div>

  <form id="set-password-form" style="display:none;">
    <input type="password" id="new-password" placeholder="Nieuw wachtwoord" />
    <input type="password" id="confirm-password" placeholder="Bevestig wachtwoord" />
    <button type="button" id="set-password-btn" class="portal-button">Wachtwoord instellen</button>
  </form>
</div>
